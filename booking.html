<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Book an Ambulance</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1>Ambulance Booking System</h1>
      <nav>
        <a href="/">Home</a>
        <a href="/booking.html">Book</a>
        <a href="/about.html">About</a>
        <a href="/contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Book an Ambulance</h2>
    <div class="grid">
  <form id="bookingForm" class="card">
        <label>Patient Name
          <input type="text" id="patientName" required>
        </label>
        <label>Contact Number
          <input type="tel" id="contactNumber" required>
        </label>
        <label>Emergency Type
          <select id="emergencyType">
            <option>Medical</option>
            <option>Trauma</option>
            <option>Cardiac</option>
            <option>Other</option>
          </select>
        </label>
        <label>Preferred Hospital
          <input type="text" id="preferredHospital">
        </label>

        <label>Ambulance Type
          <select id="ambulanceType">
            <option value="BLS">BLS</option>
            <option value="ALS">ALS</option>
            <option value="MICU">MICU</option>
          </select>
        </label>

        <div class="muted">Nearby Hospitals</div>
        <div id="nearbyList" class="nearby-list card"></div>

        <div id="fareEstimate" class="muted" style="margin:8px 0;font-weight:600">Estimated fare: n/a</div>

        <p class="muted">Click on the map to set Pickup Location (first click) and Destination Hospital (second click).</p>
        <div id="coords" class="coords">Pickup: <span id="pickupCoord">n/a</span> â€” Destination: <span id="destCoord">n/a</span>
          <button id="geoToggle" class="btn ghost" type="button" style="margin-left:12px;padding:6px 10px;font-size:0.9rem">Detect my location</button>
          <span id="geoStatus" class="muted small" style="margin-left:10px">Not tracking</span>
          <label style="margin-left:12px;font-weight:600;display:inline-flex;align-items:center;gap:8px"><input id="autoNearest" type="checkbox"> <span class="small muted">Auto-select nearest hospital</span></label>
  </div>

        <button type="submit" class="btn primary">Confirm Booking</button>
        <div id="result" class="result" role="status" aria-live="polite"></div>
      </form>

      <div id="map" class="card map"></div>
    </div>
  </main>

  <footer class="container footer">
    <p>&copy; Ambulance Booking System</p>
  </footer>

  <script src="/assets/js/booking.js"></script>
</body>
</html>
